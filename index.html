<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">
    <div class="container text-center">
        <img src="img/speech.png" alt="" class="mb-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="">
                    <div class="mb-3">
                        <textarea name="" id="text-input" class="form-control form-control-lg"
                            placeholder="Enter text...."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="rate" class="form-label">Rate</label>
                        <div id="rate-value" class="badge bg-primary float-end">1</div>
                        <input type="range" id="rate" class="form-range" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="mb-3">
                        <label for="pitch" class="form-label">Pitch</label>
                        <div id="pitch-value" class="badge bg-primary float-end">1</div>
                        <input type="range" id="pitch" class="form-range" min="0" max="2" value="1" step="0.1">
                    </div>
                    <div class="mb-3">
                        <select class="form-select form-select-lg" id="voice-select"></select>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-light btn-lg">Speak</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
